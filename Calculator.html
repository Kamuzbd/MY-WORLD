<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/Calculator.css">
</head>
<body>
    <div id="Calculator">
            <input type="text" id="display" placeholder=".....">
            <div class="button">


                
            <button class="button1" onclick="currentdiplay = '';  document.querySelector('#display').value = 
 currentdiplay;">c</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `1`;  document.querySelector('#display').value = 
 currentdiplay;">1</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `2`;  document.querySelector('#display').value = 
 currentdiplay;">2</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `+`;  document.querySelector('#display').value = 
 currentdiplay;">+</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `3`;  document.querySelector('#display').value = 
 currentdiplay;">3</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `4`;  document.querySelector('#display').value = 
 currentdiplay;">4</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `-`;  document.querySelector('#display').value = 
 currentdiplay;">-</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `5`;  document.querySelector('#display').value = 
 currentdiplay;">5</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `6`;  document.querySelector('#display').value = 
 currentdiplay;">6</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `*`;  document.querySelector('#display').value = 
 currentdiplay;">*</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `7`;  document.querySelector('#display').value = 
 currentdiplay;">7</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `8`;  document.querySelector('#display').value = 
 currentdiplay;">8</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `/`;  document.querySelector('#display').value = 
 currentdiplay;">/</button>
            <button class="button1" onclick="
            let result = eval(currentdiplay);
            currentdiplay = result;
            currentdiplay = currentdiplay + ``;  document.querySelector('#display').value = 
 currentdiplay;">=</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `9`;  document.querySelector('#display').value = 
 currentdiplay;">9</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `0`;  document.querySelector('#display').value = 
 currentdiplay;">0</button>
            <button class="button1" onclick="currentdiplay = currentdiplay + `.`;  document.querySelector('#display').value = 
 currentdiplay;">.</button>
        
        
        
        </div>
    </div>
    





    <script src="./js/Calculator.js"></script>

</body>
</html>
